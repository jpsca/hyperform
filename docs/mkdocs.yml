---
nav:
  - index.md
  - forms.md
  - fields.md
  - rendering.md
  - validators.md
  - form_sets.md
  - orm.md
  - FAQ: faq.md

site_name: Proper Form
site_description: A not-terrible Python form library.
site_author: Juan-Pablo Scaletti
site_url: https://github.com/jpscaletti/proper-form

repo_name: jpscaletti/proper-form
repo_url: https://github.com/jpscaletti/proper-form
edit_uri: ""

theme:
  name: material
  custom_dir: material
  logo:
    icon: cloud_done
  palette:
    primary: red
    accent: pink

extra_css:
  - css/monokai.css
  - css/extra.css

# Customization
extra:
  # manifest: "manifest.webmanifest"
  social:
    - type: globe
      link: https://github.com/jpscaletti/proper-form
    - type: github-alt
      link: https://github.com/jpscaletti/proper-form

markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      css_class: highlight
      guess_lang: false
  - smarty
  - toc:
      permalink: "#"
      toc_depth: 4
  - markdown.extensions.tables
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  # - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

google_analytics:
  - UA-XXXXXXXX-X
  - auto
